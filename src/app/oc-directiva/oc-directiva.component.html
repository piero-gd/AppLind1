<div fxLayout="row">
    <mat-form-field>
        <input matInput [matDatepicker]="selectedDate" placeholder="Seleccionar fecha">
        <mat-datepicker-toggle matSuffix [for]="selectedDate"></mat-datepicker-toggle>
        <mat-datepicker #selectedDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="selectedDate" placeholder="Seleccionar fecha">
        <mat-datepicker-toggle matSuffix [for]="selectedDate"></mat-datepicker-toggle>
        <mat-datepicker #selectedDate></mat-datepicker>
    </mat-form-field>

    <button class="button" mat-raised-button color="primary">Filtrar</button>

    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.age }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.city }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="country">
            <mat-header-cell *matHeaderCellDef>Country</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.country }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="job">
            <mat-header-cell *matHeaderCellDef>Job</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.job }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.date | date:'dd-MM-yyyy' }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>


</div>
<div class="buttonGroup">
    <button class="button" mat-raised-button color="primary">Exportar</button>
    <button class="button" mat-raised-button color="primary" (click)="openFileUploadModal()">Subir Archivo</button>

</div>
